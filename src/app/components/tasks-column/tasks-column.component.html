<div class="tasks-column-container">
    <h1 class="task-column-title">{{ title }}</h1>
    <div
        class="wrapper"
        cdkDropList
        [cdkDropListData]="tasks"
        (cdkDropListDropped)="dropTaskCard($event)"
    >
        @for(task of tasks; track task.id){
            <app-card-task 
                [task]="task" 
                cdkDrag 
                (click)="openEditTask(task)"
            ></app-card-task>
        }
    </div>
</div>
